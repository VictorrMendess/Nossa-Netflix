<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="image/favicon" href="./imagens/logo_top.png">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="media.css"/>
  
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo_.png">
        </div>
    </div>
   
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
                <form>
                    
                    <div class="input_box">
                        <input id="email" placeholder="Email ou numero de telefone">
                    </div>
                    
                    <div class="input_box">
                        <input id="password" required type="password" placeholder="Senha">
                    </div>
                    
                    <div>
                        <button onclick="verificarAcesso()" class="submit">
                                Entrar
                        </button>
                    </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="www.ajuda.com">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="facebook.png" alt="facebook" ></span>
                    <span><a href="www.facebook.com.br">Conectar com facebook</a></span>
                </div>

                <div class="sigin_up">
                    <p>Novo por aqui? <a href="cadastro.html">Assine agora.</a></p>
                    
                </div>

                <div class="terms">
                    <p style="color: #8c8c8c; font-size: 13px;">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a href="#">Saiba mais.</a></p>

                </div>
            </div>


        </div>
    </div>

    <script> 

function verificarAcesso() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            
            if (email === 'palominha' && password === 'gostosa') {
                window.open('perfis.html');
            } if (email === 'victor' && password === 'gostoso') {
                window.open('tela_inicial.html');
            } else {
                // Acesso negado
                alert('Acesso negado! Troxaaaa.');
            }
            
        }
    </script>




    
</body>
</html>
